<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Login - Supabase Notes</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap' rel='stylesheet'>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class='bg-gray-100 dark:bg-gray-900 flex items-center justify-center h-screen'>
    <div class='w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg'>
        <div id='auth-container'>
            <h1 id='auth-title' class='text-3xl font-bold text-center text-gray-800 dark:text-gray-100'>Welcome!</h1>
            <p class='text-center text-sm text-gray-500 dark:text-gray-400 mt-2'>Sign in or create an account</p>
            <form id='auth-form' class='space-y-6 mt-6'>
                <div>
                    <label for='email' class='text-sm font-medium text-gray-700 dark:text-gray-300'>Email Address</label>
                    <input type='email' id='email' class='w-full px-4 py-2 mt-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100' required>
                </div>
                <div>
                    <label for='password' class='text-sm font-medium text-gray-700 dark:text-gray-300'>Password</label>
                    <input type='password' id='password' class='w-full px-4 py-2 mt-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100' required>
                </div>
                <button id='submit-btn' type='submit' class='w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors'>Sign In / Sign Up</button>
            </form>
            <p id='error-message' class='text-center text-red-500 text-sm mt-4'></p>
        </div>
    </div>
    <script src='./script.js'></script>
</body>
</html>
