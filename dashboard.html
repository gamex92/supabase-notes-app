<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dashboard - Supabase Notes</title>
    <script src='https://cdn.tailwindcss.com'></script>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap' rel='stylesheet'>
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        .note-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
    </style>
</head>
<body class='bg-gray-100 dark:bg-gray-900 min-h-screen'>
    <nav class='bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10'>
        <div class='max-w-4xl mx-auto px-4 sm:px-6 lg:px-8'>
            <div class='flex items-center justify-between h-16'>
                <h1 class='text-2xl font-bold text-gray-800 dark:text-gray-100'>Supabase Notes</h1>
                <button id='logout-btn' class='px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors'>Logout</button>
            </div>
        </div>
    </nav>
    <main class='max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8'>
        <div class='bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg mb-8'>
            <h2 class='text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100'>Create a New Note</h2>
            <form id='note-form'>
                <textarea id='note-content' class='w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100' rows='4' placeholder='Your note here...' required></textarea>
                <button type='submit' class='mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors'>Add Note</button>
            </form>
        </div>
        <div>
            <h2 class='text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100'>Your Notes</h2>
            <div id='notes-container' class='grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4'>
                <!-- Notes will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <script src='./script.js'></script>
</body>
</html>
